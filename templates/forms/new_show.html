{% extends 'layouts/main.html' %}
{% block title %}New Show Listing{% endblock %}
{% block content %}
  <div class="form-wrapper">
    <form method="post" class="form">
      <h3 class="form-heading">List a new show</h3>
      <div class="form-group">
        <label for="artist_id">Artist list:</label>
        <select class="form-control" id="artist_id" name="artist_id">
          {% for artist in artists %}
            <option value="{{ artist.id }}">{{ artist.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="venue_id">Venue list:</label>
        <select class="form-control" id="venue_id" name="venue_id">
          {% for venue in venues %}
            <option value="{{ venue.id }}">{{ venue.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
          <label for="start_time">Start Time</label>
          {{ form.start_time(class_ = 'form-control', placeholder='YYYY-MM-DD HH:MM', autofocus = true) }}
        </div>
      <input type="submit" value="Create Venue" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
{% endblock %}
